<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Nikolay chess bot</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Nikolay chess bot based on PyTorch model"
    />
    <meta name="keywords" content="chess, bot, PyTorch, Nikolay" />
    <meta name="author" content="Alexander Serkov, Skripko Nikolay" />

    <script src="https://unpkg.com/lodash@4.17.20"></script>

    <link rel="stylesheet" href="./assets/chessboard.css" />
    <link rel="stylesheet" href="./assets/extensions/markers/markers.css" />
    <link
      rel="stylesheet"
      href="./assets/extensions/promotion-dialog/promotion-dialog.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/onnxjs/dist/onnx.min.js"></script>

    <link rel="stylesheet" href="board.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <span>Bot <span class="gm-label">GM</span> (4000)</span>
    <div id="board" class="board"></div>
    <button id="flipBoardButton">Flip board</button>
    <button id="autoPlayButton">Auto play</button>
    <overlay id="overlay" class="overlay hidden">
      <div class="overlay-content">
        <span id="gameOverText">Game over</span>
        <span class="gameCode">
          Your game <button id="gameCode">code</button>
        </span>
        <button id="restartButton">Restart</button>
        <a href="https://chess.wintrcat.uk/" target="_blank">Analyse</a>
      </div>
    </overlay>

    <script src="main.js"></script>
  </body>
</html>
